      <h1>Nicolas Escandarani</h1>
    </a>
    <ul #hmbMenu [ngClass]="{'active': hmbMenuActive}">
      <li>
        <a
          class="link"
          (click)="navigateTo('/')"
          [ngClass]="{'link--active': currentRoute === '/'}"
        >
          Home
      </a>
      </li>
      <li>
        <a
          class="link"
          (click)="navigateTo('/about')"
          [ngClass]="{'link--active': currentRoute === '/about'}"
        >
          About
        </a>
      </li>
      <li>
        <a
          class="link"
          (click)="navigateTo('/works')"
          [ngClass]="{'link--active': currentRoute === '/works'}"
        >
          Projects
        </a>
      </li>
    </ul>
    <button #hmbToggle (click)="toggleHmbMenu()" class="hmb-toggle" [ngClass]="{'hmb-toggle--active': hmbMenuActive}">

      <span class="hmb-toggle__second"></span>
